<div>
    <mat-card class="add-vacancy-card">

        <mat-card-header class="title-vacancy">
            <mat-card-title class="add-title"><a>Mapeie suas aptidões através do teste</a></mat-card-title>
        </mat-card-header>
    </mat-card>
</div>
<div>
    <mat-card class="filter-card">


        <mat-card-header>
            <mat-card-title>Perguntas</mat-card-title>
        </mat-card-header>



        <mat-card-content class="filter-content">

            <mat-grid-list cols="{{this.numberOfColumns}}" rowHeight="{{this.heigthProp}}" class="tile-background"
            (window:resize)="handleSize($event)">
                <div *ngFor="let element of data">
                    <mat-grid-tile class="label-numbers">
                        <label id="{{'item' + element.firstRow}}" class="btn btn-outline-primary label-numbers"
                            for="btnradio1" (click)="scrollToElement(element.firstRow)">{{element.firstRow}}</label>
                    </mat-grid-tile>
                    <mat-grid-tile class="label-numbers">
                        <label id="{{'item' + element.secondRow}}" class="btn btn-outline-primary label-numbers"
                            for="btnradio2" (click)="scrollToElement(element.secondRow)">{{element.secondRow}}</label>
                    </mat-grid-tile>
                    <mat-grid-tile class="label-numbers">
                        <label id="{{'item' + element.thirdRow}}" class="btn btn-outline-primary label-numbers"
                            for="btnradio3" (click)="scrollToElement(element.thirdRow)">{{element.thirdRow}}</label>
                    </mat-grid-tile>
                    <mat-grid-tile class="label-numbers">
                        <label id="{{'item' + element.forthRow}}" class="btn btn-outline-primary label-numbers"
                            for="btnradio4" (click)="scrollToElement(element.forthRow)">{{element.forthRow}}</label>
                    </mat-grid-tile>
                    <mat-grid-tile class="label-numbers">
                        <label id="{{'item' + element.fifthRow}}" class="btn btn-outline-primary label-numbers"
                            for="btnradio5" (click)="scrollToElement(element.fifthRow)">{{element.fifthRow}}</label>
                    </mat-grid-tile>
                </div>
            </mat-grid-list>


        </mat-card-content>



    </mat-card>
</div>

<div>
    <mat-card class="vacancies-card" *ngFor="let question of this.testQuestions|async; let questionPos = index">

        <mat-card-header class="header-content">
            <mat-card-title id="{{'question' + question.id}}" class="title-vacancy">
               {{question.id}}) {{question.questionDescription}}
            </mat-card-title>

        </mat-card-header>

        <mat-card-content class="vacancy-content">

            <div class="container">

                <div class="row">

                    <h1>Alternativas</h1>

                    <mat-radio-group>
                        <section>
                            <mat-radio-button checked="{{question.userAnswer == '1' ? true: false}}" (click)="setSelectedQuestion(questionPos,question.id, '1')" value="1">
                                1) {{question.answerOne}}
                            </mat-radio-button>
                        </section>
                        <br />
                        <section>
                            <mat-radio-button checked="{{question.userAnswer == '2' ? true: false}}" (click)="setSelectedQuestion(questionPos,question.id, '2')" value="2">
                                2) {{question.answerTwo}}
                            </mat-radio-button>
                        </section>
                        <br />
                        <section>
                            <mat-radio-button checked="{{question.userAnswer == '3' ? true: false}}" (click)="setSelectedQuestion(questionPos,question.id, '3')" value="3">
                                3) {{question.answerTree}}
                            </mat-radio-button>
                        </section>
                        <br />
                        <section>
                            <mat-radio-button checked="{{question.userAnswer == '4' ? true: false}}" (click)="setSelectedQuestion(questionPos,question.id, '4')" value="4">
                                4) {{question.answerFour}}
                            </mat-radio-button>
                        </section>
                        <br />
                        <section>
                            <mat-radio-button checked="{{question.userAnswer == '5' ? true: false}}" (click)="setSelectedQuestion(questionPos,question.id, '5')" value="5">
                                5) {{question.answerFive}}
                            </mat-radio-button>
                        </section>
                    </mat-radio-group>

                </div>

            </div>


        </mat-card-content>




    </mat-card>


</div>

<button (click)="confirmSendSkillTest()" mat-raised-button class="start-button">Enviar teste</button>
