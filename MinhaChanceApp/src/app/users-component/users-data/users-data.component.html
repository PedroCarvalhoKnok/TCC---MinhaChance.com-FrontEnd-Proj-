<div class="container">
    <form [formGroup]="formUserData">
        <div class="row">
            <mat-form-field class="col-md-4">
                <mat-label class="placeholder-color">Nome Completo</mat-label>
                <input id="userEmail" class="form-control" [(ngModel)]="this.user.userName" formControlName="userName" type="text" matInput
                    autocomplete="off" placeholder="Nome Completo" required />
            </mat-form-field>
            <!-- <div
                *ngIf="formUserData.get('userEmail')?.invalid && (formUserData.get('userEmail')?.dirty || formUserData.get('userEmail')?.touched)">
                <p *ngIf="formUserData.get('userEmail')?.errors?.['required']">
                    Nome Completo é necessário.
                </p>
            </div> -->
            <mat-form-field class="col-md-4">
                <mat-label class="placeholder-color">Nome do Usuário</mat-label>
                <input id="userEmail" class="form-control" [(ngModel)]="this.user.profile" formControlName="profileName" type="text" matInput
                    autocomplete="off" placeholder="Nome de usuário" required />
            </mat-form-field>

                *ngIf="formUserData.get('userEmail')?.invalid && (formUserData.get('userEmail')?.dirty || formUserData.get('userEmail')?.touched)">
                <p *ngIf="formUserData.get('userEmail')?.errors?.['required']">
                    Nome de usuário é necessário.
                </p>
            </div> -->
            <mat-form-field class="col-md-4">
                <mat-label class="placeholder-color">Email</mat-label>
                <input id="userEmail" class="form-control" [(ngModel)]="this.user.email" formControlName="email" type="text" matInput
                    autocomplete="off" placeholder="Email" required />

                <mat-label class="placeholder-color">Senha</mat-label>
                <input id="userPassword" class="form-control" [(ngModel)]="this.user.passWord" formControlName="passWord" type="password" matInput

            </mat-form-field>

            <mat-form-field class="col-md-4">
                <mat-label class="placeholder-color">Confirmar Senha</mat-label>
                <input id="userPassword" class="form-control" type="password" matInput autocomplete="off"

            </mat-form-field>

                *ngIf="formUserData.get('userPassword')?.invalid && (formUserData.get('userPassword')?.dirty || formUserData.get('userPassword')?.touched)">

                </p>
            </div> -->

                <mat-label class="placeholder-color">Idade</mat-label>
                <input id="userPassword" class="form-control" [(ngModel)]="this.user.age" formControlName="age" type="number" matInput
                    autocomplete="off" placeholder="Senha" required />
            </mat-form-field>

                <p *ngIf="formUserData.get('userPassword')?.errors?.['required']">

            </mat-form-field>

                *ngIf="formUserData.get('userPassword')?.invalid && (formUserData.get('userPassword')?.dirty || formUserData.get('userPassword')?.touched)">
                <p *ngIf="formUserData.get('userPassword')?.errors?.['required']">
                    Rua é necessária.
                </p>
            </div> -->

                <mat-label class="placeholder-color">Número</mat-label>
                <input id="userPassword" class="form-control" [(ngModel)]="this.address.streetNumber" formControlName="streetNumber" type="number"

            </mat-form-field>
            <!-- <div
                *ngIf="formUserData.get('userPassword')?.invalid && (formUserData.get('userPassword')?.dirty || formUserData.get('userPassword')?.touched)">
                <p *ngIf="formUserData.get('userPassword')?.errors?.['required']">
                    Número é necessário.
                </p>
            </div> -->

                <mat-label class="placeholder-color">Complemento</mat-label>
                <input id="userPassword" class="form-control" [(ngModel)]="this.address.complement" type="text"

                <mat-label class="placeholder-color">Contato</mat-label>
                <input id="userPassword" class="form-control" [(ngModel)]="this.user.phone" formControlName="contact" type="phone" matInput

            </mat-form-field>
            <!-- <div
