
<div>
    <mat-card class="add-course-card">
        
        <mat-card-header>
            <span class="material-icons">add_circle_outline</span>
            <mat-card-title class="add-title"><a>Crie cursos de capacitação para sua empresa</a></mat-card-title>
        </mat-card-header>
    </mat-card>
</div>
<div>
    <mat-card class="filter-card">
            
        
        <mat-card-header>
            <mat-card-title>Filtro</mat-card-title>
        </mat-card-header>

       
    
        <mat-card-content class="filter-content">

            <form class="example-form">
                
                <div class="form-group">
                <label class="label-filter" for="inputdefault">Cargo:</label>
                <input class="form-control" type="text"/>
                </div>
                

                <label class="label-filter" for="typeahead-basic">Categoria:</label>
                <div class="col select-filters">
                    <div ngbDropdown class="d-inline-block select-filters">
                      <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Categoria</button>
                      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button ngbDropdownItem>Construção</button>
                        <button ngbDropdownItem>Tecnologia</button>
                        <button ngbDropdownItem>Estética</button>
                      </div>
                    </div>
                </div>

                  <label class="label-filter" for="typeahead-basic">Possui vinculo a vagas:</label>
                  <br/>
                  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Sim</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Não</label>
                    
                  </div>
                  <br/>

                  <div class="form-group">

                  <label class="label-filter">Quantidade de inscrições:</label>
                  <br/>
                  <input class="form-control" type="number" class="form-control"/>
                  </div>

                  <label>Dificuldade</label>
                  <br/>
                  <ngb-rating></ngb-rating>
                  <br/>

                  <label class="label-filter" for="typeahead-basic">Possui certificado?:</label>
                  <br/>
                  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradiocert" id="btnradio3" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio3">Sim</label>
                  
                    <input type="radio" class="btn-check" name="btnradiocert" id="btnradio4" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio4">Não</label>
                    
                  </div>
                  <br/>
                  <label class="label-filter">Titulo:</label>
                  <input type="text" class="form-control"/>
                  <br/>
                  <label class="label-filter" for="typeahead-basic">Possui prova avaliativa?:</label>
                  <br/>
                  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradioprova" id="btnradioprova" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradioprova">Sim</label>
                  
                    <input type="radio" class="btn-check" name="btnradioprova" id="btnradioprova2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradioprova2">Não</label>
                    
                  </div>
                  <br/>
                  <div class="form-group">
                  <label class="label-filter">Titulo:</label>
                  <input type="text" class="form-control"/>
                  </div>
                  <br/>
                  <label class="label-filter">Quantidade de questões:</label>
                  <br/>
                  <input type="number" class="form-control"/>
                  <br/>
                  <label class="label-filter">Dificuldade da prova</label>
                  <br/>
                  <ngb-rating></ngb-rating>
                  <br/>
                  <button type="button" class="btn btn-primary apply-btn">Aplicar</button>
                         
            </form>
           
        </mat-card-content>
    
       
              
    </mat-card>
</div>

<div>
<mat-card class="courses-card">

        <mat-card-title class="title-course">

        </mat-card-title>
     
    </mat-card-header>

    <mat-card-content class="course-content">

                    <li>4 sessões</li>
                </ul>
            </label><br/>

            <label class="col-md-4" for="inputdefault">Prova Avaliativa?<br/> Sim</label><br/>
            <label class="col-md-4" for="inputdefault">Dificuldade da prova<br/> Iniciante</label><br/>
            <label class="col-md-4" for="inputdefault">Quantidade de questões<br/>9</label>
            <div class="description">
                <label class="col-md-4" for="inputdefault">Descrição<br/></label><br/>
               <label class="desc-course col-md-4">Curso introdutório ao Python</label>
               
            </div>

            <div class="description">
                <button type="button" class="btn btn-primary btn-sm">Editar</button>
                <button type="button" class="btn btn-danger btn-sm space-button">Excluir</button>
            </div>

           
        </div>

        
    </div>
